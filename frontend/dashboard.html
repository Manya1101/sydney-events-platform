
<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>
<h2>Dashboard (Mock Auth)</h2>
<p>This simulates a Google OAuth protected dashboard.</p>
<table border="1">
<thead><tr><th>Title</th><th>Status</th><th>Action</th></tr></thead>
<tbody id="rows"></tbody>
</table>

<script>
fetch("http://localhost:4000/api/events")
.then(res=>res.json())
.then(events=>{
  const tbody=document.getElementById("rows");
  events.forEach(e=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${e.title}</td>
      <td>${e.status}</td>
      <td><button onclick="importEvent('${e._id}')">Import</button></td>
    `;
    tbody.appendChild(tr);
  });
});

function importEvent(id){
  fetch("http://localhost:4000/api/import/"+id,{method:"POST"})
  .then(()=>location.reload());
}
</script>
</body>
</html>
