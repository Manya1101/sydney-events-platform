
<!DOCTYPE html>
<html>
<head>
  <title>Sydney Events</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; }
    .card { background: white; padding: 16px; margin: 16px; border-radius: 8px; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.5); }
    .modal-content { background:white; padding:20px; margin:10% auto; width:300px; }
  </style>
</head>
<body>
<h1>Sydney Events</h1>
<div id="events"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Get Tickets</h3>
    <input id="email" placeholder="Email"/><br/><br/>
    <label><input type="checkbox" id="consent"/> I agree to be contacted</label><br/><br/>
    <button onclick="submitLead()">Continue</button>
  </div>
</div>

<script>
const events = [
  {
    title: "Sydney Tech Meetup",
    date: "March 20, 2026 · 6:00 PM",
    venue: "Tech Hub Sydney",
    description: "A networking and knowledge-sharing meetup for software developers.",
    status: "new",
    url: "https://example.com"
  },
  {
    title: "Live Music Night – Indie Bands",
    date: "March 25, 2026 · 8:00 PM",
    venue: "Oxford Art Factory, Sydney",
    description: "An indie music night featuring emerging Australian artists.",
    status: "updated",
    url: "https://example.com"
  }
];

const root = document.getElementById("events");

events.forEach(e => {
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <h3>${e.title}</h3>
    <p>${e.date} | ${e.venue}</p>
    <p>${e.description}</p>
    <small>Status: ${e.status}</small><br/><br/>
    <a href="${e.url}" target="_blank">GET TICKETS</a>
  `;
  root.appendChild(div);
});
</script>
</body>
</html>
